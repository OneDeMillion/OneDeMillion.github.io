<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Table for ACME Wildwest</title>
        <meta
            name="description"
            content="Table showing sales compared to sales goal for ACME Wildwest during a period of time"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        >
        <link rel="stylesheet" href="tablebuild.css"/>

    </head>

    <body>

        <table>
            <tr>
                <thead colspan="3">ACME WILDWEST</thead>
            </tr>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goals</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <tfoot colspan="3">Compiled 12.20.2020 by bRauls</tfoot>
            </tr>
        </table>



    </body>

</html>
