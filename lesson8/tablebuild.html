<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Table for ACME Wildwest</title>
        <meta
            name="description"
            content="Table showing sales compared to sales goal for ACME Wildwest during a period of time"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        >
        <link rel="stylesheet" href="css/tablebuild.css"/>

    </head>

    <body>

        <table>
            <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
            <tr>
                <th class="teal"><b>Period</b></th>
                <th class="teal"><b>Sales</b></th>
                <th class="teal"><b>Sales Goal</b></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="teal">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">Compiled 2.25.2020 by kDeMille</td>
            </tr>
            </tfoot>
        </table>



    </body>

</html>
